<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="icon" type="image/x-icon" href="Assets/favicon.png">
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="w-full bg-blue-300">
  <div class="container w-full h-dvh font-sans flex flex-col items-start bg-blue-300 gap-5 p-10">

    <div class="input">
      <input class="input_box pt-3 pb-3 pl-5 pr-5 border border-gray-500 rounded-xl texwhi" type="text"
        placeholder="ENTER THE TASK..." id="input_box">
      <button
        class="Add_button pt-3 pb-3 pl-5 pr-5 rounded-xl bg-green-500 text-white font-semibold border-0 cursor-pointer hover:bg-green-400 ml-2">ADD+</button>
      <div id="notification" class="text-red-600 font-semibold mt-2"></div>
    </div>


    <div class="boxes flex gap-5">

      <div class="boxes flex gap-5 flex-wrap items-start ">

        <div class="box self-start bg-white w-60 p-3 rounded-xl flex flex-col gap-3 shadow-xl" draggable="true"
          id="Todo_box">
          <h4 class="font-bold text-gray-700 cursor-move">TO DO</h4>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Design homepage wireframe
            <button class="delete_task"><i class="fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">
            Write project requirements
            <button class=" delete_task"><i class=" fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
        </div>

        <div class="box self-start bg-white w-60 p-3 rounded-xl flex flex-col gap-3 shadow-xl" id="InProgress_box"
          draggable="true">
          <h4 class="font-bold text-gray-700 cursor-move">IN PROGRESS</h4>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Developing login page UI
            <button class=" delete_task"><i class=" fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Prepare app icon and logo
            <button class=" delete_task"><i class=" fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
        </div>

        <div class="box self-start bg-white w-60 p-3 rounded-xl flex flex-col gap-3 shadow-xl" id="Completed_box"
          draggable="true">
          <h4 class="font-bold text-gray-700 cursor-move">COMPLETED</h4>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Developing login page UI
            <button class=" delete_task"><i class=" fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">initialized project structureI
            <button class=" delete_task"><i class=" fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
        </div>
      </div>

    </div>

  </div>
</body>





<script src="script.js"></script>

</html>
