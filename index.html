<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="icon" type="image/x-icon" href="Assets/favicon.png">
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body class="w-full bg-blue-300">
  <div class="container w-full h-dvh font-sans flex flex-col items-start bg-blue-300 gap-5 p-10">

    <div class="input">
      <input class="input_box pt-3 pb-3 pl-5 pr-5 border border-gray-500 rounded-xl texwhi" type="text"
        placeholder="ENTER THE TASK..." id="input_box">
      <button
        class="Add_task pt-3 pb-3 pl-5 pr-5 rounded-xl bg-green-500 text-white font-semibold border-0 cursor-pointer hover:bg-green-400 hover:-translate-y-1 transition-all drop-shadow-blue-200 ml-2">ADD
        TASK+</button>
      <button
        class="Add_Card pt-3 pb-3 pl-5 pr-5 rounded-xl bg-blue-500 text-white font-semibold border-0 cursor-pointer hover:bg-blue-400 hover:-translate-y-1 transition-all drop-shadow-blue-200 ml-2">ADD
        CARD+</button>
      <div id="notification" class="text-red-600 font-semibold mt-2"></div>
    </div>


    <div class="boxes flex gap-5">

      <div class="cardsContainer flex gap-5 flex-wrap items-start ">

        <div
          class="box self-start bg-white w-60 p-3 rounded-xl flex flex-col gap-3 shadow-xl hover:-translate-y-2 transition-all duration-300"
          draggable="true" id="Todo_box">
          <h4 class="font-bold text-gray-700">Todo Card</h4>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Make strusture of page use html
            <button class="delete_task"><i class="fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Use tailwindcli for styles
            <button class="delete_task"><i class="fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Use javascript for adding dynamic funtionality like click's on buttons
            <button class="delete_task"><i class="fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
          <p class="task text-gray-600 w-full shadow-xl rounded-xl p-3 cursor-move flex items-center justify-between"
            draggable="true">Use eye cathcing color pallate and make everything responsive
            <button class=" delete_task"><i class=" fa-solid fa-trash cursor-pointer text-red-500"></i></button><i
              class="edit_task cursor-pointer text-green-500 ml-1 fa-regular fa-pen-to-square"></i>
          </p>
        </div>

      </div>

    </div>

  </div>
